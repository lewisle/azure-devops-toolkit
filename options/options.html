<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Azure DevOps Toolkit Options</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div id="options">
            <h1><span>Azure DevOps Toolkit Options</span> üõ†Ô∏è</h1>
            <small>version 1.0</small>
            <section>
                <h2>Git Branch Name Convention</h2>
                <div class="settings">
                    <div class="row">
                        <label for="team-prefix">Team Name Prefix</label>
                        <div class="form-control">
                            <input type="text" id="team-prefix" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="feature-prefix">Feature Branch Prefix</label>
                        <div class="form-control">
                            <input type="text" id="feature-prefix" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="fix-prefix">Fix Branch Prefix</label>
                        <div class="form-control">
                            <input type="text" id="fix-prefix" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="options.js"></script>
    </body>
</html>
